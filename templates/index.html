<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>DirectDrive</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="mainContainer">
        <header class="header">
            <h2 class="logo">Direct Drive</h2>
            <a href="{{url_for('refresh')}}" >
            <button class="refresh-button">
                <span class="material-symbols-rounded">
                    refresh
                </span>
                <h3 class="button-text">Refresh</h3>
            </button>
        </a>
        </header>
        <h2 class="sectionTitle">Files</h2>
        <div class="filesContainer">
            {% for item in data %}
            <div class="fileItem">
                <img class="preview-image" src="{{item.image}}" />
                <h3 class="file-name">{{item.name}}</h3>
            </div>
            {% endfor %}
            
        </div>
    </section>
</body>
</html>
